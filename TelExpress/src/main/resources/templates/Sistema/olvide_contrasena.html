<!DOCTYPE html>
<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Olvidé mi Contraseña - TelExpress</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F2F3F4;
        }
        .form-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
    </style>
</head>

<body>
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Formulario Olvidé Contraseña -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <img src="../../assets/img/avatars/1.png" class="rounded-circle" alt="Logo"
                         style="width: 120px; display: block; margin: -20px auto;" />
                    <h4 class="mb-3 text-center form-title">¿Olvidaste tu Contraseña?</h4>
                    <p class="text-center">Ingresa tu correo electrónico para restablecer tu contraseña.</p>

                    <form id="forgotPasswordForm" class="mb-3" th:action="@{/forgot_password}" method="POST">
                        <!-- Campo de Correo -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="ejemplo@correo.com" required
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        </div>

                        <!-- Botón de Enviar -->
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal"
                                    data-bs-target="#confirmModal">
                                Enviar Correo de Recuperación
                            </button>
                        </div>

                        <!-- Botón de Regresar -->
                        <div class="mb-3">
                            <a class="btn btn-secondary mx-2" th:href="@{/login}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar Envío</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas enviar un correo de recuperación a la dirección proporcionada?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmSend">Enviar</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('confirmSend').addEventListener('click', function () {
        // Enviar el formulario desde el botón del modal
        document.getElementById('forgotPasswordForm').submit();
    });
</script>
</body>
</html>
