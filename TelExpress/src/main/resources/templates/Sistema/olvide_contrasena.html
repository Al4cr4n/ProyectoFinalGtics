<body>
<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Formulario Olvidé Contraseña -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <img src="/assets/img/icons/unicons/logo.png" alt="Logo" style="width: 250px; display: block; margin: -70px auto -90px auto;" />
                    <div class="app-brand justify-content-center">
                        <!--imagen de logo-->
                        <a th:href="@{/login}" class="app-brand-link gap-2">
                            <h1 style="color: #696CFF; font-family: 'Poppins', sans-serif; font-size: 3rem; text-align: center; margin-bottom: 2px;">
                                TelExpress
                            </h1>
                        </a>
                    </div>

                    <!--
                    <h4 class="mb-3 text-center form-title">¿Olvidaste tu Contraseña?</h4>
                    <p class="text-center">Ingresa tu correo electrónico para restablecer tu contraseña.</p> -->

                    <h4 class="mb-2" style="font-family: Zilla Slab">¿Olvidaste tu Contraseña? </h4>
                    <p class="mb-4" style="font-family: Zilla Slab, sans-serif;">Ingresa tu correo electrónico para restablecer tu contraseña.</p>

                    <form id="forgotPasswordForm" class="mb-3" th:action="@{/forgot_password}" method="POST">
                        <!-- Campo de Correo -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   placeholder="ejemplo@correo.com" required
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        </div>

                        <!-- Botón de Enviar -->
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn w-75" data-bs-toggle="modal"
                                    data-bs-target="#confirmModal"
                                    style="background-color: #696CFF; color: white; border: none;">
                                Enviar Correo de Recuperación
                            </button>
                        </div>

                        <!-- Botón de Regresar -->
                        <div class="mb-3 text-center">
                            <a class="btn btn-danger w-75" th:href="@{/login}">Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        var emailInput = document.getElementById('email');
        if (emailInput.value === '') {
            alert('Por favor, ingresa un correo electrónico.');
            event.preventDefault(); // Previene el envío del formulario
        } else if (!emailInput.validity.valid) {
            alert('Por favor, ingresa un correo válido.');
            event.preventDefault(); // Previene el envío del formulario
        }
    });
</script>
