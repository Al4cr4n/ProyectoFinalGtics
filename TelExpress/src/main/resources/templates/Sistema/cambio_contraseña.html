                <label class="form-label" for="new-password">Contraseña ACtual</label>
              </div>

              <div class="input-group input-group-merge">

                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password"
                />

              </div>
            </div>

            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="new-password">Nueva Contraseña</label>
              </div>

              <div class="input-group input-group-merge">
                <input
                        type="password"
                        id="new-password-again"
                        class="form-control"
                        name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="new-password">Repetir Nueva Contraseña</label>
              </div>

              <div class="input-group input-group-merge">
                <input
                        type="password"
                        id="new-password"
                        class="form-control"
                        name="password"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
              </div>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-primary d-grid w-100" data-bs-toggle="modal" data-bs-target="#confirmModal">Cambiar Contraseña</button>
            </div>


            <div class="mb-3">
              <a class="btn btn-primary d-grid w-100" href="../SuperAdmin/inicio_superadmin.html">Regresar a Inicio</a>

<!-- Modal de Confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">Confirmar Cambio de Contraseña</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas cambiar la contraseña?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="confirmarCambio">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal de Éxito -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Contraseña Cambiada Exitosamente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Tu contraseña ha sido cambiada exitosamente.
      </div>
      <div class="modal-footer">
        <a href="../SuperAdmin/inicio_superadmin.html" class="btn btn-primary">Regresar a Inicio</a>

    </div>
  </div>
</div>

<!-- Script para manejar la confirmación -->
<script>
  document.getElementById('confirmarCambio').addEventListener('click', function () {
    // Simular el envío del formulario
    $('#confirmModal').modal('hide'); // Oculta el modal de confirmación
    setTimeout(function() {
      $('#successModal').modal('show'); // Muestra el modal de éxito
    }, 500); // Simulación de un pequeño retraso
  });
</script>
