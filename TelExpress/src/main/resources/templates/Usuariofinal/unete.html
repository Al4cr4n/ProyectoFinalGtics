<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Layout container -->

            <!--Este es el contenedor principal-->
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">Postular para agente</h4>
                <h4 class="mb-2" style="margin-top: 20px; margin-bottom: -20px; font-size: 20px; font-family: 'Poppins', sans-serif; font-weight: 100">
                    En esta sección podrás postular como agente de compra, por favor completa los siguientes campos.
                </h4>
                <div class="card">
                    <div class="card-body">
                        <!--FORMULARIO-->
                        <form id="formCrearAgente" method="post" th:action="@{/usuario/save}">
                            <div class="row">
                                <div class="mb-3 row">
                                    <label class="form-label col-md-2" for="basic-ruc">RUC:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="basic-ruc" name="ruc" placeholder="Ingresa el RUC"

                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="form-label col-md-2" for="basic-codigo-jurisdiccion">Código de jurisdicción:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="basic-codigo-jurisdiccion" name="jurisdiccion"
                                               placeholder="Ingresa el código de jurisdicción" required/>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="form-label col-md-2" for="basic-telefono">Teléfono:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="basic-telefono" name="telefono" placeholder="Ingresa el número telefónico"
                                               maxlength="9" oninput="this.value = this.value.replace(/\D/g, '')" required/>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="form-label col-md-2" for="basic-codigo-despachador">Código despachador:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="basic-codigo-despachador" name="despachador"
                                               placeholder="Ingresa el código despachador" required/>
                                    </div>
                                </div>

                                <div class="mb-3 row">
                                    <label class="form-label col-md-2" for="basic-razon-social">Razón Social:</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="basic-razon-social" name="razonSocial"
                                               placeholder="Ingrese la razón social" required/>
                                    </div>
                                </div>

                            </div>

                            <!-- BOTON DE CREAR AGENTE -->
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-primary" style="background-color: #e89b85; border-color: #e89b85; font-size: 17px; font-family: 'Poppins', sans-serif;">Postular</button>

                        <!--FORMULARIO-->

<!-- Modal de Confirmación -->
<div class="modal fade" id="modalcrear" tabindex="-1"  aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel" style="font-family: 'Poppins', sans-serif; font-size: 20px; text-align: center;">Confirmar solicitud</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <hr class="my-1 " />
            <div class="modal-body">
                <div class="row">
                    <div class="col mb-1">
                        <label style="font-size: 20px;">Se enviará una notificación al SuperAdmin, por favor este pendiente de su aprobacion en su correo.</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center mx-2">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Cancelar
                </button>
                <button type="button" class="btn btn-primary" id="confirm-submit">Confirmar</button>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('formCrearAgente').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío inmediato del formulario

        // Obtener todos los inputs del formulario
        const inputs = document.querySelectorAll('.form-control');
        const errorMessages = document.getElementById('errorMessages');

        // Variable para controlar si todos los campos son válidos
        let allValid = true;

        // Validar cada input
        inputs.forEach((input) => {
            // Trim para remover espacios en blanco del inicio y final
            if (input.value.trim() === '' && input.id!='basic-zona') {
                // Si está vacío o solo tiene espacios, es inválido
                input.classList.add('is-invalid'); // Agregar clase para resaltar el error
                allValid = false;
            } else {
                input.classList.remove('is-invalid'); // Remover clase si es válido
            }
        });

        // Si algún campo es inválido, mostrar mensaje de error
        if (!allValid) {
            errorMessages.textContent='Por favor, completa todos los campos correctamente.';
            errorMessages.style.display='block';
            return;
        }

        // Si todos los campos son válidos, muestra el modal de confirmación
        var confirmationModal = new bootstrap.Modal(document.getElementById('modalcrear'));
        confirmationModal.show();
    });

    // Escuchar el botón de confirmar en el modal
    document.getElementById('confirm-submit').addEventListener('click', function() {
        document.getElementById('formCrearAgente').submit(); // Envía el formulario al confirmar
    });

    // Remover clase de error en cuanto el usuario empiece a escribir
    document.querySelectorAll('.form-control').forEach((input) => {
        input.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                this.classList.remove('is-invalid');
            }
        });
    });
</script>
