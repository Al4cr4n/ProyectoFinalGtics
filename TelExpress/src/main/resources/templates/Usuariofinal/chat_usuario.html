<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="/assets/" data-template="vertical-menu-template-free" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Chat - Agente</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/config.js"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->
        <!-- Layout container -->
        <div class="layout-page">
            <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->
            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Aquí se agrega el contenido central -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-body">
                            <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">
                                Chat
                            </h4>
                            <div id="user-list" style="margin-bottom: 20px;" th:each="idAgente : ${idAgente}" >
                                <!-- List of users to chat with -->
                                <button th:onclick="'openChat(' + ${idAgente} + ')'"
                                        type="button"
                                        class="user-button"
                                        th:text="'Usuario ' + ${idAgente}">Usuario</button>
                                <button onclick="openChat(2)">ChatBot</button>
                                <!-- Add more users as needed -->
                            </div>
                            <div th:each="idUsuario : ${idAgente}" th:attr="id='chat-container-' + ${idUsuario}" class="card chat-container" style="display: none;">
                                <div class="card-body">
                                    <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">
                                        Chat con Usuario <span th:text="${idUsuario}"></span>
                                    </h4>
                                    <div class="chat-box" style="display: flex; flex-direction: column; height: 500px; border: 1px solid #ccc; padding: 10px;">
                                        <!-- Asigna un ID único para cada contenedor de respuesta -->
                                        <div th:attr="id='response-' + ${idUsuario}" style="flex-grow: 1; overflow-y: auto;"></div>
                                        <div style="display: flex; margin-top: 10px;">
                                            <input type="text" th:attr="id='message-' + ${idUsuario}" placeholder="Escribe tu mensaje..." style="flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                                            <button th:attr="onclick='sendMessage(' + ${idUsuario} + ')'" style="margin-left: 10px; padding: 10px 20px; background-color: #7367F0; color: white; border: none; border-radius: 5px;">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Aquí termina el contenido central -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>


<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script>
    var chatMessages = {}; // Para almacenar mensajes de cada usuario

    function openChat(userId) {
        // Oculta todos los contenedores de chat
        document.querySelectorAll('.chat-container').forEach(function(container) {
            container.style.display = 'none';
        });
        // Muestra el contenedor de chat del usuario seleccionado
        document.getElementById('chat-container-' + userId).style.display = 'block';

        // Carga mensajes anteriores para el usuario
        var responseContainer = document.getElementById('response-' + userId);
        responseContainer.innerHTML = chatMessages[userId] || '';
    }

    function sendMessage(userId) {
        var messageContent = document.getElementById('message-' + userId).value;
        if (!messageContent.trim()) {
            alert('Por favor, escribe un mensaje.');
            return;
        }

        var responseContainer = document.getElementById('response-' + userId);
        var p = document.createElement('p');
        p.textContent = 'Usuario ' + userId + ': ' + messageContent;
        responseContainer.appendChild(p);

        // Almacena el mensaje para mantener historial
        chatMessages[userId] = responseContainer.innerHTML;

        // Limpia el campo de mensaje
        document.getElementById('message-' + userId).value = '';
    }
</script>
</body>
</html>
