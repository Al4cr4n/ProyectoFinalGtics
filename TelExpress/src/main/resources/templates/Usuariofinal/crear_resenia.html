<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Crear reseña</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>

    <style>
        /* Estilo del botón "Crear" */
        .btn-crear {
            background-color: #d4e2fc; /* Color pastel azul */
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }

        .btn-crear:hover {
            background-color: #b3ccfa; /* Color pastel azul más oscuro */
        }

        /* Alineación y tamaño ajustado del buscador y botones */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="search"] {
            flex: 1;
            max-width: 300px; /* Limita el ancho del campo de búsqueda */
        }

        .search-container .btn {
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <div class="layout-page">
            <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <div class="content-wrapper">
                <!-- Contenedor principal -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="desing-title-page">Crear reseña</h6>
                            <!-- Formulario para crear reseña -->
                            <form method="post" enctype="multipart/form-data" th:action="@{/usuario/guardar_resenia}">
                                <!-- Adjuntar foto -->
                                <div class="mb-3">
                                    <label for="fotoProducto" class="form-label">Foto del producto recibido:</label>
                                    <input type="file" class="form-control" id="fotoProducto" name="fotoProducto" accept="image/*" required>
                                </div>

                                <!-- Pregunta: Buena Calidad -->
                                <div class="mb-3">
                                    <label class="form-label">¿El producto es de buena calidad?</label>
                                    <div>
                                        <input type="radio" id="calidadSi" name="calidad" value="Si" required>
                                        <label for="calidadSi">Sí</label>
                                        <input type="radio" id="calidadNo" name="calidad" value="No">
                                        <label for="calidadNo">No</label>
                                    </div>
                                </div>

                                <!-- Pregunta: Se recibió rápido -->
                                <div class="mb-3">
                                    <label class="form-label">¿El producto se recibió rápido?</label>
                                    <div>
                                        <input type="radio" id="rapidoSi" name="rapido" value="Si" required>
                                        <label for="rapidoSi">Sí</label>
                                        <input type="radio" id="rapidoNo" name="rapido" value="No">
                                        <label for="rapidoNo">No</label>
                                    </div>
                                </div>

                                <!-- Calificación de atención del agente -->
                                <div class="mb-3">
                                    <label for="calificacion" class="form-label">¿Conforme con la atención del agente (1-5)?</label>
                                    <select class="form-select" id="calificacion" name="calificacion" required>
                                        <option value="">Selecciona una opción</option>
                                        <option value="1">1 - Muy insatisfecho</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5 - Muy satisfecho</option>
                                    </select>
                                </div>

                                <!-- Botón para enviar formulario -->
                                <button type="submit" class="btn btn-crear">Enviar Reseña</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
