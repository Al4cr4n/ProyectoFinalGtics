<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Crear reseña</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- Menú fragmentado -->

        <div class="layout-page">
            <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- Navbar fragmentado -->

            <div class="content-wrapper">
                <div class="container mt-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="mb-4 text-center text-primary">Crear reseña</h3>

                            <!-- Formulario para crear reseña -->
                            <form method="post" enctype="multipart/form-data" th:action="@{/usuario/guardar_resenia}">
                                <!-- Foto del producto -->
                                <div class="mb-3">
                                    <label class="form-label">Foto del producto recibido:</label>
                                    <input type="file" class="form-control" name="fotoProducto" required>
                                </div>

                                <!-- Calidad -->
                                <div class="mb-3">
                                    <label class="form-label">¿Buena calidad?</label>
                                    <div>
                                        <input type="radio" id="calidadSi" name="calidad" value="Si" required>
                                        <label for="calidadSi">Sí</label>

                                        <input type="radio" id="calidadNo" name="calidad" value="No">
                                        <label for="calidadNo">No</label>
                                    </div>
                                </div>

                                <!-- Rapidez -->
                                <div class="mb-3">
                                    <label class="form-label">¿Se recibió rápido?</label>
                                    <div>
                                        <input type="radio" id="rapidoSi" name="rapido" value="Si" required>
                                        <label for="rapidoSi">Sí</label>

                                        <input type="radio" id="rapidoNo" name="rapido" value="No">
                                        <label for="rapidoNo">No</label>
                                    </div>
                                </div>

                                <!-- Puntuación -->
                                <div class="mb-3">
                                    <label class="form-label">Puntuación (1-5):</label>
                                    <input type="number" class="form-control" name="puntuacion" min="1" max="5" required>
                                </div>

                                <!-- Título de la reseña -->
                                <div class="mb-3">
                                    <label class="form-label">Título de la reseña:</label>
                                    <input type="text" class="form-control" name="tituloresena" maxlength="200" required>
                                </div>

                                <!-- Tipo de publicación -->
                                <div class="mb-3">
                                    <label class="form-label">Tipo de publicación:</label>
                                    <input type="text" class="form-control" name="tipoPublicacion" maxlength="45" required>
                                </div>

                                <!-- Selección de producto -->
                                <div class="mb-3">
                                    <label class="form-label">Producto:</label>
                                    <select class="form-select" name="productoId" required>
                                        <option th:each="producto : ${productos}" th:value="${producto.idProducto}" th:text="${producto.nombreProducto}"></option>
                                    </select>
                                </div>

                                <!-- Usuario Logueado -->
                                <input type="hidden" name="usuarioId" th:value="${usuario.id}" />

                                <!-- Botón enviar -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Guardar Reseña</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div> <!-- Fin container -->
            </div> <!-- Fin content-wrapper -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
