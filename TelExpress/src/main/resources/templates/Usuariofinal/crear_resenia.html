<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Crear reseña</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Helpers -->
    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>

    <style>
        /* Estilo del botón "Crear" */
        .btn-crear {
            background-color: #d4e2fc; /* Color pastel azul */
            color: #333;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s;
        }

        .btn-crear:hover {
            background-color: #b3ccfa; /* Color pastel azul más oscuro */
        }

        /* Alineación y tamaño ajustado del buscador y botones */
        .search-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-container input[type="search"] {
            flex: 1;
            max-width: 300px; /* Limita el ancho del campo de búsqueda */
        }

        .search-container .btn {
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <div class="layout-page">
            <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <div class="content-wrapper">
                <!-- Contenedor principal -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <div class="card">
                        <div class="card-body">
                            <h6 class="desing-title-page">Crear reseña</h6>
                            <!-- Formulario para crear reseña -->
                            <form method="post" enctype="multipart/form-data" th:action="@{/usuario/guardar_resenia}">
                                <!-- Foto del producto -->
                                <label>Foto del producto recibido:</label>
                                <input type="file" name="fotoProducto" required>

                                <!-- Calidad -->
                                <label>¿Buena calidad?</label>
                                <select name="calidad" required>
                                    <option value="Si">Sí</option>
                                    <option value="No">No</option>
                                </select>

                                <!-- Rapidez -->
                                <label>¿Se recibió rápido?</label>
                                <select name="rapido" required>
                                    <option value="Si">Sí</option>
                                    <option value="No">No</option>
                                </select>

                                <!-- Puntuación -->
                                <label>Puntuación (1-5):</label>
                                <input type="number" name="puntuacion" min="1" max="5" required>

                                <!-- Título de la reseña -->
                                <label>Título de la reseña:</label>
                                <input type="text" name="tituloresena" maxlength="200" required>

                                <!-- Tipo de publicación -->
                                <label>Tipo de publicación:</label>
                                <input type="text" name="tipoPublicacion" maxlength="45" required>

                                <!-- Selección de producto -->
                                <label>Producto:</label>
                                <select name="productoId" required>
                                    <option th:each="producto : ${productos}" th:value="${producto.id}" th:text="${producto.nombre}"></option>
                                </select>

                                <!-- Selección de usuario -->
                                <label>Usuario:</label>
                                <select name="usuarioId" required>
                                    <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                                </select>

                                <!-- Botón enviar -->
                                <button type="submit">Guardar Reseña</button>
                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
