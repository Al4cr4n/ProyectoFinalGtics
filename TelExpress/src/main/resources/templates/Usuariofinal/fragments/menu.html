<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <title>Menu - Usuario</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!-- Config: theme options -->
    <script src="/assets/js/config.js"></script>
</head>
<body>
<div th:fragment="menu">
    <!-- Menu -->
    <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
        <!-- Contenedor para la imagen centrada -->
        <div style="text-align: center;">
            <img src="/assets/img/icons/unicons/logo.png" alt="Imagen" style="width: 150px; margin-bottom: -70px; margin-top: -20px">
        </div>

        <div class="app-brand demo" style="text-align: center;">
            <a href="/usuario/inicio_usuariofinal" class="app-brand-link">
                <span class="app-brand-text demo menu-text fw-bolder" style="font-family: 'Poppins', sans-serif; color: #7367F0; padding-left: 15px;">TelExpress</span>
            </a>
        </div>

        <div class="menu-inner-shadow"></div>

        <ul class="menu-inner py-1">
            <!-- Barra lateral -->
            <li class="menu-item" th:classappend="${activePage == 'inicio'} ? 'active'">
                <a href="/usuario/inicio_usuariofinal" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-home-circle"></i>
                    <div data-i18n="Inicio">Inicio</div>
                </a>
            </li>

            <li class="menu-item" th:classappend="${activePage == 'lista_pedidos'} ? 'active'">
                <a href="/usuario/lista_pedidos" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-list-ul"></i>
                    <div data-i18n="MisPedidos">Mis pedidos</div>
                </a>
            </li>

            <li class="menu-item" th:classappend="${activePage == 'lista_productos'} ? 'active'">
                <a href="/usuario/lista_productos" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-store"></i>
                    <div data-i18n="Tienda">Tienda</div>
                </a>
            </li>

            <li class="menu-item" th:classappend="${activePage == 'pago'} ? 'active'">
                <a href="/usuario/pago" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-credit-card"></i>
                    <div data-i18n="Pago">Pago</div>
                </a>
            </li>

            <li class="menu-item" th:classappend="${activePage == 'chat'} ? 'active'">
                <a href="/usuario/chat" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-chat"></i>
                    <div data-i18n="Chats">Chats</div>
                </a>
            </li>

            <li class="menu-item" th:classappend="${activePage == 'unete'} ? 'active'">
                <a href="/usuario/unete" class="menu-link">
                    <i class="menu-icon tf-icons bx bx-user-plus"></i>
                    <div data-i18n="Unete">Únete al equipo</div>
                </a>
            </li>

            <!-- Si alguna de las subopciones está activa, también marcamos la opción de "Ayuda al cliente" como activa -->
            <li class="menu-item"
                th:classappend="${activePage == 'faqs' || activePage == 'resenia' || activePage == 'foro'} ? 'active open'">
                <a href="javascript:void(0);" class="menu-link menu-toggle">
                    <i class="menu-icon tf-icons bx bx-support"></i>
                    <div data-i18n="Ayuda">Ayuda al cliente</div>
                </a>
                <ul class="menu-sub">
                    <li class="menu-item" th:classappend="${activePage == 'faqs'} ? 'active'">
                        <a href="/usuario/FAQS" class="menu-link">
                            <div data-i18n="Faqs">FAQs</div>
                        </a>
                    </li>
                    <li class="menu-item" th:classappend="${activePage == 'resenia'} ? 'active'">
                        <a href="/usuario/resenia" class="menu-link">
                            <div data-i18n="Reseñas">Reseñas</div>
                        </a>
                    </li>
                    <li class="menu-item" th:classappend="${activePage == 'foro'} ? 'active'">
                        <a href="/usuario/Foro" class="menu-link">
                            <div data-i18n="Foro">Foro</div>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </aside>
    <!-- / Menu -->
</div>
</body>
</html>
