<!DOCTYPE html>


<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-free"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Pago</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="../../assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="../../assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="../../assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="../../assets/js/config.js"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Aquí se agrega el contenido central -->
        <div class="container-xxl flex-grow-1 container-p-y">
          
            <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">
                Pagos 
            </h4>
            <div class="row">
                <div class="col-12">
                  <div class="nav-align-top mb-4">
                    <ul class="nav nav-pills mb-3" role="tablist">
                      <li class="nav-item">
                        <button
                          type="button"
                          class="nav-link active"
                          role="tab"
                          data-bs-toggle="tab"
                          data-bs-target="#navs-pills-top-home"
                          aria-controls="navs-pills-top-home"
                          aria-selected="true"
                        >
                          Pagos pendientes
                        </button>
                      </li>
              
                      <li class="nav-item">
                        <button
                          type="button"
                          class="nav-link"
                          role="tab"
                          data-bs-toggle="tab"
                          data-bs-target="#navs-pills-top-profile"
                          aria-controls="navs-pills-top-profile"
                          aria-selected="false"
                        >
                          Pagos realizados
                        </button>
                      </li>
                    </ul>
              
                    <!-- Contenido de las pestañas -->
                    <div class="tab-content">
                      <!-- Tabla de pagos pendientes -->
                      <div class="tab-pane fade show active" id="navs-pills-top-home" role="tabpanel">
                        <div class="card"></div>
                        <div class="table-responsive text-nowrap">
                          <table class="table table-striped">
                            <thead>
                            <tr>
                              <th>N° Orden</th>
                              <th>Producto</th>
                              <th>F. Facturacion</th>
                              <th>Monto total</th>
                              <th>Estado</th>

                            </tr>
                            </thead>

                          <tbody class="table-border-bottom-0">
                            <tr th:each="pago : ${pagosPendientes}">
                              <td><strong th:text="${pago.ordenes.productoHasOrdenes}"></strong></td>
                              <td th:text="${pago.ordenes.idOrdenes}"></td>
                              <td th:text="${#dates.format(pago.fechaPago, 'yyyy-MM-dd')}"></td>
                              <td th:text="${pago.monto}"></td>
                              <td th:text="${pago.estadoPago}"></td>
                            </tr>
                          </tbody>>
                          </table>>

                        </div>

                      
                        <!-- Botón para pagar los pagos pendientes -->
                        <div class="text-end mt-3">
                          <button type="button" class="btn btn-primary" onclick="window.location.href='pagar.html';">Pagar compras pendientes(0 seleccionados)</button>
                        </div>
                        <!-- Paginación -->
                        <div class="d-flex justify-content-end mt-4">
                          <nav aria-label="Page navigation" class="text-end">
                            <ul class="pagination">
                              <li class="page-item prev">
                                <a class="page-link" href="#">
                                  <i class="tf-icon bx bx-chevron-left"></i>
                                </a>
                              </li>
                              <li class="page-item active">
                                <a class="page-link" href="#">1</a>
                              </li>
                              <li class="page-item">
                                <a class="page-link" href="#">2</a>
                              </li>
                              <li class="page-item next">
                                <a class="page-link" href="#">
                                  <i class="tf-icon bx bx-chevron-right"></i>
                                </a>
                              </li>
                            </ul>
                          </nav>
                        </div>
                      </div>
              
                      <!-- Tabla de pagos realizados -->
                      <div class="tab-pane fade" id="navs-pills-top-profile" role="tabpanel">
                        <div class="card"></div>
                        <div class="table-responsive text-nowrap">

                          <table class="table table-striped">
                            <thead>
                            <tr>
                              <th>N° Orden</th>
                              <th>Producto</th>
                              <th>F. Facturacion</th>
                              <th>Monto total</th>
                              <th>Estado</th>

                            </tr>
                            </thead>

                          <tbody class="table-border-bottom-0">
                          <tr th:each="pago : ${pagosRealizados}">
                            <td><strong th:text="${pago.ordenes.idOrdenes}"></strong></td>
                            <td th:text="${pago.ordenes.productos}"></td>
                            <td th:text="${#dates.format(pago.fechaPago, 'yyyy-MM-dd')}"></td>
                            <td th:text="${pago.monto}"></td>
                            <td th:text="${pago.estadoPago}"></td>
                          </tr>
                          </tbody>
                          </table>

                        </div>
                        <!-- Paginación -->
                        <div class="d-flex justify-content-end mt-4">
                            <nav aria-label="Page navigation" class="text-end">
                              <ul class="pagination">
                                <li class="page-item prev">
                                  <a class="page-link" href="#">
                                    <i class="tf-icon bx bx-chevron-left"></i>
                                  </a>
                                </li>
                                <li class="page-item active">
                                  <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                  <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item next">
                                  <a class="page-link" href="#">
                                    <i class="tf-icon bx bx-chevron-right"></i>
                                  </a>
                                </li>
                              </ul>
                            </nav>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
        </div>
      </div>
      <!-- /Aquí termina el contenido central -->

    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

 <!-- Modal -->
 <div class="modal fade" id="modalScrollable" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalScrollableTitle">Detalle de orden #1</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="order-details">
          <div class="order-item">
            <span class="label">Cargo Fijo:</span>
            <span class="value">S/ 10</span>
          </div>
          <div class="order-item">
            <span class="label">Cantidad:</span>
            <span class="value">10</span>
          </div>
          <div class="order-item">
            <span class="label">Precio por unidad</span>
            <span class="value">S/ 200</span>
          </div>
          <div class="order-item">
            <span class="label">Subtotal</span>
            <span class="value">S/ 2010</span>
          </div>
          <div class="order-item">
            <span class="label">Delivery</span>
            <span class="value">S/ 100</span>
          </div>
          <div class="order-item">
            <span class="label">Total</span>
            <span class="value">S/ 2110</span>
          </div>


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Pagar deuda</button>
      </div>
    </div>
  </div>
</div>
<style>
  .order-details {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .order-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
    padding-top: 5px;
  }

  .label {
    font-weight: bold;
  }

  .value {
    color: #333;
  }
</style>


<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../../assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="../../assets/js/main.js"></script>

<!-- Page JS -->
<script src="../../assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
