                    <!-- Forum Section -->

                        <!-- Search Bar -->
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar por título">
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-primary me-2" id="searchBtn">Buscar</button>
                                        <button class="btn btn-secondary" id="clearSearchBtn">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- New Post Form -->
                        <div class="card mb-4">
                            <h5 class="card-header">Crear una Nueva Publicación</h5>
                            <div class="card-body">
                                <form id="newPostForm">
                                    <div class="mb-3">
                                        <label for="postTitle" class="form-label">Título</label>
                                        <input type="text" class="form-control" id="postTitle" placeholder="Ingrese el título de la publicación" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="postContent" class="form-label">Contenido</label>
                                        <textarea class="form-control" id="postContent" rows="3" placeholder="Ingrese el contenido de su publicación" required></textarea>
                                    </div>

                            <!-- Posts will be dynamically added here -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const newPostForm = document.getElementById('newPostForm');
        const existingPosts = document.getElementById('existingPosts');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const clearSearchBtn = document.getElementById('clearSearchBtn');
        let posts = [];
        let filteredPosts = [];
        const postsPerPage = 3;
        let currentPage = 1;

        newPostForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            addNewPost(title, content);
            newPostForm.reset();
        });

        searchBtn.addEventListener('click', function() {
            const searchTerm = searchInput.value.toLowerCase();
            filteredPosts = posts.filter(post => post.title.toLowerCase().includes(searchTerm));
            currentPage = 1;
            renderPosts();
            renderPagination();
        });

        clearSearchBtn.addEventListener('click', function() {
            searchInput.value = '';
            filteredPosts = [...posts];
            currentPage = 1;
            renderPosts();
            renderPagination();
        });

        function addNewPost(title, content) {
            const post = {
                id: Date.now(),
                title: title,
                content: content,
                author: 'You',
                date: new Date().toLocaleString(),
                replies: []
            };
            posts.unshift(post);
            filteredPosts = [...posts];
            renderPosts();
            renderPagination();
        }

        function renderPosts() {
            existingPosts.innerHTML = '';
            const startIndex = (currentPage - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const pageItems = filteredPosts.slice(startIndex, endIndex);

            pageItems.forEach(post => {
                const postHtml = `
          <div class="card mb-4" data-post-id="${post.id}">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h5 class="mb-0">${post.title}</h5>
              <small class="text-muted float-end">Publicado por ${post.author} - ${post.date}</small>
            </div>
            <div class="card-body">
              <p class="card-text">${post.content}</p>

              <div class="mt-3">
                <button class="btn btn-sm btn-primary show-replies-btn">Ver comentarios (${post.replies.length})</button>
                <button class="btn btn-sm btn-secondary reply-btn">Responder</button>
              </div>

              <div class="replies mt-3" style="display: none;">
                <h6>Comentarios</h6>
                <div class="replies-container">
                  ${post.replies.map(reply => `
                    <div class="reply">
                      <p class="mb-1"><strong>${reply.author}:</strong> ${reply.content}</p>
                      <small class="text-muted">${reply.date}</small>
                    </div>
                  `).join('')}
                </div>
                <form class="replyForm mt-2" style="display: none;">
                  <div class="mb-3">
                    <textarea class="form-control" rows="2" placeholder="Escribe tu respuesta aquí" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-sm btn-primary">Enviar Respuesta</button>
                </form>
              </div>
            </div>
          </div>
        `;
                existingPosts.insertAdjacentHTML('beforeend', postHtml);
            });

            // Add event listeners for the new buttons
            document.querySelectorAll('.show-replies-btn').forEach(btn => {
                btn.addEventListener('click', toggleReplies);
            });

            document.querySelectorAll('.reply-btn').forEach(btn => {
                btn.addEventListener('click', toggleReplyForm);
            });
        }

        function toggleReplies(e) {
            const repliesSection = e.target.closest('.card-body').querySelector('.replies');
            repliesSection.style.display = repliesSection.style.display === 'none' ? 'block' : 'none';
            e.target.textContent = repliesSection.style.display === 'none' ? `Ver comentarios (${getRepliesCount(e.target)})` : 'Ocultar comentarios';
        }

        function toggleReplyForm(e) {
            const replyForm = e.target.closest('.card-body').querySelector('.replyForm');
            replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
        }

        function getRepliesCount(btn) {
            const postId = btn.closest('.card').dataset.postId;
            const post = posts.find(p => p.id == postId);
            return post ? post.replies.length : 0;
        }

        function renderPagination() {
            const pageCount = Math.ceil(filteredPosts.length / postsPerPage);
            pagination.innerHTML = '';

            // Previous button
            const prevLi = document.createElement('li');
            prevLi.classList.add('page-item');
            prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>`;
            pagination.appendChild(prevLi);

            // Page numbers
            for (let i = 1; i <= pageCount; i++) {
                const li = document.createElement('li');
                li.classList.add('page-item');
                if (i === currentPage) li.classList.add('active');
                li.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i}</a>`;
                pagination.appendChild(li);
            }

            // Next button
            const nextLi = document.createElement('li');
            nextLi.classList.add('page-item');
            nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>`;
            pagination.appendChild(nextLi);
        }

        pagination.addEventListener('click', function(e) {
            e.preventDefault();
            const pageCount = Math.ceil(filteredPosts.length / postsPerPage);
            if (e.target.tagName === 'A' || e.target.parentElement.tagName === 'A') {
                if (e.target.getAttribute('aria-label') === 'Previous' && currentPage > 1) {
                    currentPage--;
                } else if (e.target.getAttribute('aria-label') === 'Next' && currentPage < pageCount) {
                    currentPage++;
                } else if (e.target.dataset.page) {
                    currentPage = parseInt(e.target.dataset.page);
                }
                renderPosts();
                renderPagination();
            }
        });

        // Event delegation for reply forms
        existingPosts.addEventListener('submit', function(e) {
            if (e.target.classList.contains('replyForm')) {
                e.preventDefault();
                const postId = e.target.closest('.card').dataset.postId;
                const replyContent = e.target.querySelector('textarea').value;
                addReply(postId, replyContent);
                e.target.reset();
                e.target.style.display = 'none';
            }
        });

        function addReply(postId, content) {
            const post = posts.find(p => p.id == postId);
            if (post) {
                const reply = {
                    author: 'You',
                    content: content,
                    date: new Date().toLocaleString()
                };
                post.replies.push(reply);
                renderPosts();
            }
        }

        // Add some sample posts
        addNewPost('Bienvenidos al foro', 'Este es nuestro primer post en el foro. ¡Esperamos que disfruten las discusiones!');
        addNewPost('Tema de discusión: Tecnología', '¿Cuál creen que será la próxima gran innovación tecnológica?');
        addNewPost('Receta del día', 'Hoy compartimos una deliciosa receta de pasta. ¿Alguien tiene otras recetas para compartir?');
        addNewPost('Película recomendada', '¿Han visto la última película de ciencia ficción? ¡Compartamos opiniones!');
        addNewPost('Consejos para estudiar', '¿Cuáles son sus mejores consejos para estudiar eficientemente?');
        addNewPost('Viajes post-pandemia', '¿A dónde les gustaría viajar cuando sea seguro hacerlo?');

        // Initial render
        filteredPosts = [...posts];
        renderPosts();
        renderPagination();
    });
</script>
