<!DOCTYPE html>


<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=yes"
  />

  <title>Inicio Usuario</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="/assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="/assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="/assets/js/config.js"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="row">
            <div class="col-12 mb-4 order-0">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title text-primary">Detalles del Usuario</h5>
                  <div class="row">
                    <div class="col-md-6">
                      <h6 class="text-muted">Nombre Completo:</h6>
                      <p class="text-dark" th:text="${nombre} + ' ' + ${apellido}">Nombre Apellido</p>
                    </div>


                    <div class="col-md-6">
                      <h6 class="text-muted">Correo Electrónico:</h6>
                      <p class="text-dark" th:text="${correo}">johndoe@example.com</p>
                    </div>
                    <div class="col-md-6">
                      <h6 class="text-muted">Teléfono:</h6>
                      <p class="text-dark" th:text="${telefono}">(123) 456-7890</p>
                    </div>
                    <div class="col-md-6">
                      <h6 class="text-muted">Dirección:</h6>
                      <p class="text-dark" th:text="${direccion}">Dirección</p>
                    </div>
                    <div class="col-md-6">
                      <h6 class="text-muted">Distrito:</h6>
                      <p class="text-dark" th:text="${distrito}">Distrito</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-4">
              <button id="edit-button" class="btn btn-primary">Modificar Información</button>
            </div>
          </div>

          <!-- Additional content can go here -->

        </div>

      </div>
      <!-- /Aquí termina el contenido central -->

    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->



<script>
  document.getElementById('edit-button').addEventListener('click', function() {
    // Selecciona los campos que deseas hacer editables
    const fields = document.querySelectorAll('.text-dark');

    // Cambia los párrafos a inputs para hacerlos editables
    fields.forEach(field => {
      const input = document.createElement('input');
      input.type = 'text';
      input.value = field.textContent;
      input.className = 'form-control mb-2'; // Clase para estilo
      field.replaceWith(input);
    });

    // Cambia el texto del botón a "Guardar Cambios"
    this.textContent = "Guardar Cambios";
    this.classList.add('btn-success');
    this.classList.remove('btn-primary');

    // Manejar el evento de guardar cambios (aquí podrías agregar un código para enviar datos al servidor)
    this.removeEventListener('click', arguments.callee); // Evita que el evento se duplique
    this.addEventListener('click', function() {
      const inputs = document.querySelectorAll('input');

      // Aquí puedes agregar la lógica para guardar los cambios
      inputs.forEach(input => {
        const newField = document.createElement('p');
        newField.className = 'text-dark';
        newField.textContent = input.value;
        input.replaceWith(newField);
      });

      // Cambia el texto del botón de nuevo a "Modificar Información"
      this.textContent = "Modificar Información";
      this.classList.add('btn-primary');
      this.classList.remove('btn-success');
    });
  });
</script>
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
<script src="/assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
