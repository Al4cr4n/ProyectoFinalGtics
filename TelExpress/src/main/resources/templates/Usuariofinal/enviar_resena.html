<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Enviar Reseña</title>
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/apex-charts/apex-charts.css" />
    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>
    <style>
        /* Custom styles */
        .product-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .product-buttons button {
            background-color: #ececec;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
        }

        .product-buttons button:hover {
            background-color: #d4d4d4;
        }

        .review-form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }

        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            resize: vertical;
        }

        .review-form .file-upload {
            margin-top: 10px;
        }

        .review-form .file-upload input {
            display: none;
        }

        .file-upload label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .star-rating i {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .star-rating i.selected {
            color: #ffc107;
        }

        /* Buttons */
        .btn-cancel {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from link */
            display: inline-block; /* Make it inline-block for button styling */
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Usuariofinal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Main content -->
        <div class="layout-page">
            <div th:insert="~{Usuariofinal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Review Section -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4">Escoge un producto:</h4>
                    <!-- Product Buttons -->
                    <div class="product-buttons">
                        <button>PRODUCTO: #10012</button>
                        <button>PRODUCTO: #10013</button>
                        <button>PRODUCTO: #10014</button>
                        <button>PRODUCTO: #10015</button>
                    </div>

                    <!-- Review Form -->
                    <div class="review-form card">
                        <h5>Ingrese la foto del producto recibido</h5>
                        <div class="file-upload">
                            <input type="file" id="file-input">
                            <label for="file-input">Subir</label>
                        </div>

                        <h5 style="margin-top:1rem;">El producto es de buena calidad?</h5>
                        <textarea rows="3"></textarea>

                        <h5 style="margin-top:1rem;">Recibió rápido su producto?</h5>
                        <textarea rows="3"></textarea>

                        <h5 style="margin-top:1rem;">Qué tan conforme está con la atención del agente? (Nombre del agente)</h5>
                        <!-- Star Rating -->
                        <div class="star-rating">
                            <i class="bx bxs-star" data-value="1"></i>
                            <i class="bx bxs-star" data-value="2"></i>
                            <i class="bx bxs-star" data-value="3"></i>
                            <i class="bx bxs-star" data-value="4"></i>
                            <i class="bx bxs-star" data-value="5"></i>
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div style="margin-top: 20px;">
                            <button class="btn-cancel">CANCELAR</button>
                            <!-- The "ENVIAR" button as a link to 'resena_enviada.html' -->
                            <a href="resenia.html" class="btn-submit">ENVIAR</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /Content wrapper -->
        </div>
        <!-- /Main content -->
    </div>
    <!-- / Layout page -->
</div>

<!-- JavaScript for star rating -->
<script>
    // Star rating script
    const stars = document.querySelectorAll('.star-rating i');
    stars.forEach(star => {
        star.addEventListener('click', function() {
            const value = parseInt(this.getAttribute('data-value'));

            // Clear all selected stars
            stars.forEach(s => s.classList.remove('selected'));

            // Highlight all stars up to the selected one
            stars.forEach((s, index) => {
                if (index < value) {
                    s.classList.add('selected');
                }
            });

            // Perform any action needed with the star rating value
            console.log(value);
        });
    });
</script>
</body>
</html>
