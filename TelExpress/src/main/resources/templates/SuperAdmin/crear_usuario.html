<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Nuevo usuario</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/config.js"></script>
    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{SuperAdmin/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Contenido principal -->
        <div class="layout-page">
            <div th:insert="~{SuperAdmin/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Título -->
                    <h4 class="mb-4">Registrar Nuevo usuario</h4>

                    <!-- Formulario -->
                    <form id="formRegistro" method="post" th:action="@{/superadmin/guardar_usuario}"th:object="${usuario}">
                        <div class="row mb-3">
                            <!-- Nombre del usuario-->

                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre del usuario">
                            </div>

                            <!-- Apellido -->
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" name="apellido" id = "apellido" placeholder="Ingrese el apellido del usuario">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- DNI -->
                            <div class="col-md-6">
                                <label for="dni" class="form-label">DNI:</label>
                                <input type="text" class="form-control" name="dni" id="dni" placeholder="Ingrese el DNI" >
                            </div>

                            <!-- DIRECCION  -->
                            <div class="col-md-6">
                                <label for="direccion" class="form-label">Direcciòn:</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la direccion" >
                            </div>
                        </div>

                        <div class="row mb-3">
                            <!-- Correo -->
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo:</label>
                                <input type="text" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo">
                            </div>

                            <!-- Telefono -->
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Telèfono:</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el telefono">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="zona" class="form-label">Zona:</label>
                                <select class="form-select" id="zona" name="zona.idzona" th:field="*{zona.idzona}">
                                    <option value="" disabled selected>Seleccione una zona</option>
                                    <option th:each="zona : ${listaZona}" th:value="${zona.idzona}" th:text="${zona.nombre}"></option>
                                </select>
                            </div>
                        <!--</div> -->

                            <div class="col-md-6">
                                <label class="form-label">Distrito:</label>
                                <select class="form-select" th:field="*{distrito.id}">
                                    <option value="" disabled selected>Seleccione un distrito</option>
                                    <option th:each="dist : ${distritos}" th:value="${dist.id}" th:text="${dist.nombredistrito}"></option>
                                </select>
                            </div>

                         </div>
                        <!-- Contraseña Temporal -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contrasenaTemporal" class="form-label">Contraseña Temporal:</label>
                                <input type="password" class="form-control"
                                       id="contrasenaTemporal" th:field="*{contrasena}"
                                       th:placeholder="${usuario.id != null ? '********' : 'Ingrese una contraseña temporal'}"
                                       th:value="${usuario.id != null ? '' : ''}"
                                       th:disabled="${usuario.id != null}" />
                            </div>

                        </div>
                        <!--<div class="row mb-3">


                            <div class="col-md-6">
                                <label for="zona" class="form-label">Zona:</label>
                                <input type="text" class="form-control" id="zona" placeholder="Ingresa la zona ">
                            </div>

                        </div>-->

                        <div class="text-center d-flex justify-content-center my-3">
                            <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#confirmModal">Registrar</button>
                            <a class="btn btn-danger mx-2" th:href="@{/superadmin/gestion_usuarios}">Cancelar</a>
                        </div>
                    </form>
                </div>

                <!-- Modal de Confirmación -->
                <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalLabel">Confirmar solicitud</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro del registro de un nuevo usuario?
                            </div>
                            <div class="modal-footer">
                                <a th:href="@{/superadmin/nuevo_usuario}" class="btn btn-danger">Cancelar</a>
                                <button type="submit" class="btn btn-primary" form="formRegistro">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

                <!-- Script para actualizar la zona asignada
                <script>
                    document.getElementById('nombreProveedor').addEventListener('change', function () {
                        const selectedProveedor = this.options[this.selectedIndex];
                        const zonaProducto = document.getElementById('zonaProducto');
                        const zona = selectedProveedor.getAttribute('data-zona');

                        // Actualiza el campo de zona
                        zonaProducto.value = zona ? zona : 'Sin zona asignada';
                    });
                </script>-->


            </div>
        </div>
    </div>
</div>

<!-- Core JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/js/menu.js"></script>
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
