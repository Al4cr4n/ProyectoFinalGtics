    /* Centrar la paginación en DataTables */
    .dataTables_wrapper .dataTables_paginate {
      display: flex; /* Usar flexbox para centrar */

      align-items: center; /* Asegura que los botones estén centrados verticalmente */

    }

    /* Estilo de los botones de paginación */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      padding: 0.5em 1em; /* Espaciado interno */
      border-radius: 4px; /* Bordes redondeados */
      border: 1px solid #ddd; /* Borde gris claro */
      background: #f5f5f5; /* Fondo gris claro */
      color: #89a9cc; /* Texto en azul claro */
      margin: 0 5px; /* Espaciado entre botones */
    }

    /* Estilo para el botón de la página actual */

      background-color: #5770df; /* Fondo azul */
      color: white; /* Texto blanco */
      border-color: #3b51b3; /* Borde azul más oscuro */
    }

    /* Efecto hover para los botones */
    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background-color: #d1d8ff; /* Fondo más claro al pasar el cursor */
      border-color: #b5bdff; /* Borde más claro al pasar el cursor */
      color: white; /* Texto blanco */
    }

    /* Estilos para la tabla */
    .table {
      border-collapse: collapse; /* Evita la separación de bordes */
    }

    /* Estilo para las celdas de la tabla */
    .table td {
      border: none; /* Sin bordes en los lados */
      border-bottom: 1px solid rgba(0, 0, 0, 0.1); /* Borde inferior */
      padding: 0.5rem; /* Espaciado interno */
      text-align: left; /* Alineación a la izquierda */
    }

    /* Espaciado entre filas de la tabla */
    table {
      border-collapse: separate; /* Evita que las celdas estén pegadas entre sí */
      border-spacing: 0 10px; /* Espaciado entre las filas */
    }

    /* Ocultar el buscador, el texto "Mostrando" y el selector de longitud */
    .dataTables_wrapper .dataTables_filter,
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_length {
      display: none;
    }

    .dataTables_wrapper .dataTables_paginate {

    }

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar" >
  <div class="layout-container">

            <div class="col-12 col-lg-12 mb-4">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0" style="font-weight: bold;">Usuarios</h5>
                  <div class="container mt-4">
                    <!-- Mensaje de éxito -->
                    <div th:if="${success}" class="alert alert-success" role="alert">
                      <span th:text="${success}"></span>
                    </div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                      <span th:text="${error}"></span>
                    </div>
                  </div>
                  <div class="filter-container w-100">

                    <div class="input-group">
                      <input type="text" id="customSearch" name="customSearch" class="form-control" placeholder="Buscar por nombre o apellido" />
                      <button id="btnBuscar" class="btn btn-primary">Buscar</button>
                      <button id="btnLimpiar" class="btn btn-outline-primary">Limpiar</button>
                    </div>


                  </div>
                </div>
                <div class="table-responsive text-nowrap">
                  <table class="table" id="usuariosTablep">
                    <thead class="table-light">
                    <tr>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Correo</th>
                      <th>DNI</th>
                      <th>Dirección</th>

                    </tr>
                    </thead>
                    <tbody>
                    <!-- Verificación si la lista está vacía -->
                    <tr th:if="${#lists.isEmpty(listaUsuario)}">
                      <td colspan="6">No hay usuarios disponibles.</td>
                    </tr>
                    <!-- Aquí se insertarán los datos de los usuarios dinámicamente desde el backend -->
                    <tr th:each="usuario : ${listaUsuario}">
                      <td th:text="${usuario.nombre}"></td>
                      <td th:text="${usuario.apellido}"></td>
                      <td th:text="${usuario.correo}"></td>
                      <td th:text="${usuario.dni}"></td>
                      <td th:text="${usuario.direccion}"></td>

                    </tr>
                    </tbody>
                  </table>
                </div>
                <nav aria-label="Page navigation" class="mt-4 mb-4">
                  <ul class="pagination justify-content-center" id="paginacion"></ul>
                </nav>

              </div>
              <br>
            </div>

            <script>
              $(document).ready(function() {
                var table = $('#usuariosTablep').DataTable({
                  "pageLength": 5, // Mostrar 5 filas por página
                  "lengthChange": false, // No mostrar el cambio de número de filas
                  "language": {
                    "emptyTable": "No hay registros disponibles",
                    "zeroRecords": "No se encontraron registros coincidentes",
                    "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                    "search": "Buscar:",
                    "paginate": {
                      "first": "Primero",
                      "last": "Último",
                      "next": "Siguiente",
                      "previous": "Anterior"
                    },
                    "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
                    "infoFiltered": "(filtrado de _MAX_ entradas totales)"
                  }
                });

                // Evento para el botón Buscar
                $('#btnBuscar').on('click', function() {
                  var searchValue = $('#customSearch').val();
                  table.search(searchValue).draw();  // Realiza la búsqueda
                });

                // Evento para el botón Limpiar
                $('#btnLimpiar').on('click', function() {
                  $('#customSearch').val('');  // Limpia el campo de búsqueda
                  table.search('').draw();     // Resetea la tabla
                });
              });
            </script>
