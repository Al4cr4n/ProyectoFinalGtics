<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template-free">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Solicitud de Agente</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/config.js"></script>
    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{SuperAdmin/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <div th:insert="~{SuperAdmin/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="mb-4">Solicitud de Agente</h4>

                    <!-- Formulario de solicitud -->
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombreAgente" class="form-label">Nombre:</label>
                                <input type="text" id="nombreAgente" class="form-control" value="Mario">
                            </div>
                            <div class="col-md-6">
                                <label for="apellidoAgente" class="form-label">Apellido:</label>
                                <input type="text" id="apellidoAgente" class="form-control" value="Bautista">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="rucAgente" class="form-label">RUC:</label>
                                <input type="text" id="rucAgente" class="form-control" value="123134324">
                            </div>
                            <div class="col-md-6">
                                <label for="telefonoAgente" class="form-label">Teléfono:</label>
                                <input type="text" id="telefonoAgente" class="form-control" value="978756754">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dniAgente" class="form-label">DNI:</label>
                                <input type="text" id="dniAgente" class="form-control" value="71235678">
                            </div>
                            <div class="col-md-6">
                                <label for="tiendaAgente" class="form-label">Nombre de la Tienda:</label>
                                <input type="text" id="tiendaAgente" class="form-control" value="Tienda A">
                            </div>
                        </div>

                        <!-- Código despachador -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigoDespachador" class="form-label">Ingrese el código despachador:</label>
                                <input type="text" id="codigoDespachador" class="form-control" value="dfg345gfd">
                            </div>
                            <div class="col-md-3 align-self-end">
                                <button type="button" class="btn btn-primary w-100">Validar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-warning" role="alert">Mensaje de resultado</div>
                        </div>

                        <!-- Código de jurisdicción -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="codigoJurisdiccion" class="form-label">Ingrese el código de jurisdicción:</label>
                                <input type="text" id="codigoJurisdiccion" class="form-control">
                            </div>
                            <div class="col-md-3 align-self-end">
                                <button type="button" class="btn btn-primary w-100">Validar</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="alert alert-warning" role="alert">Mensaje de resultado</div>
                        </div>

                        <!-- Botones Aceptar y Denegar -->
                        <div class="text-center">
                            <button type="button" class="btn btn-success mx-2">Aceptar</button>
                            <button type="button" class="btn btn-danger mx-2">Denegar</button>
                        </div>
                    </form>
                </div>
                <!-- Content backdrop -->
                <div class="content-backdrop fade"></div>
            </div>
            <!-- / Content wrapper -->
        </div>
        <!-- / Layout page -->
    </div>
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/js/menu.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>
</body>
</html>
