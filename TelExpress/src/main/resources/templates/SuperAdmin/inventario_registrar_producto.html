<!DOCTYPE html>
<html lang="en" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Plantilla</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/config.js"></script>
    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{SuperAdmin/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Contenido principal -->
        <div class="layout-page">
            <div th:insert="~{SuperAdmin/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Título -->
                    <h4 class="mb-4">Registrar Producto</h4>

                    <!-- Formulario -->
                    <form id="formRegistro" method="post" th:action="@{/producto/guardar}"  th:object="${producto}" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <!-- Nombre del producto -->
                            <!--
                                                        <div class="col-md-6">
                                                            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                                            <input type="text" class="form-control" name="nombreProducto" id="nombreProducto" placeholder="Ingrese el nombre del producto">
                                                        </div> -->
                            <!--
                                                        <div class="col-md-6">
                                                            <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                                            <input type="text" class="form-control" name="nombreProducto" id="nombreProducto" placeholder="Ingrese el nombre del producto" required>
                                                            <div class="invalid-feedback">Por favor, ingresa un nombre para el producto.</div>
                                                        </div> -->

                            <div class="col-md-6">
                                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" th:field="*{nombreProducto}"
                                       placeholder="Ingrese el nombre del producto" th:classappend="${#fields.hasErrors('nombreProducto') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombreProducto')}" th:errors="*{nombreProducto}">Mensaje de error de nombre</div>
                            </div>

                            <!-- Cantidad disponible
                            <div class="col-md-6">
                                <label for="cantidadDisponible" class="form-label">Cantidad disponible:</label>
                                <input type="number" class="form-control" name="cantidadDisponible" id = "cantidadDisponible" placeholder="Ingrese la cantidad disponible">
                            </div>-->
                            <!--
                                                        <div class="col-md-6">
                                                            <label for="cantidadDisponible" class="form-label">Cantidad disponible</label>
                                                            <input type="number" class="form-control" name="cantidadDisponible" id="cantidadDisponible" min="1" required>
                                                            <div class="invalid-feedback">Por favor, ingresa una cantidad válida mayor a 0.</div>
                                                        </div> --->

                            <div class="col-md-6">
                                <label class="form-label">Cantidad disponible:</label>

                                <input th:field="*{cantidadDisponible}"
                                       type="number"
                                       class="form-control"
                                       placeholder="Ingrese la cantidad disponible"
                                       min="0"
                                       step="1"
                                       th:classappend="${#fields.hasErrors('cantidadDisponible')?'is-invalid':''}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('cantidadDisponible')}"
                                     th:errors="*{cantidadDisponible}">
                                    Mensaje de error de cantidadDisponible
                                </div>
                            </div>

                        </div>

                        <div class="row mb-3">
                            <!-- Precio -->
                            <div class="col-md-6">
                                <label class="form-label">Precio:</label>

                                <input th:field="*{precio}"
                                       type="number"
                                       class="form-control"
                                       placeholder="Ingrese el precio"
                                       step="0.01"
                                       min="0"
                                       th:classappend="${#fields.hasErrors('precio')?'is-invalid':''}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('precio')}"
                                     th:errors="*{precio}">
                                    Mensaje de error de precio
                                </div>
                            </div>

                            <!-- Costo de envío -->
                            <div class="col-md-6">
                                <label class="form-label">Costo de envío:</label>

                                <input th:field="*{costoEnvio}"
                                       type="number"
                                       class="form-control"
                                       placeholder="Ingrese el costo de envío"
                                       step="0.01"
                                       min="0"
                                       th:classappend="${#fields.hasErrors('costoEnvio')?'is-invalid':''}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('costoEnvio')}"
                                     th:errors="*{costoEnvio}">
                                    Mensaje de error de costoEnvio
                                </div>
                            </div>

                        </div>
                        <!--VERIFICARR ESTOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO-->
                        <div class="row mb-3">
                            <!-- Nombre del Proveedor -->
                            <div class="col-md-6">
                                <label for="nombreProveedor" class="form-label">Nombre del Proveedor:</label>
                                <select class="form-select" name="proveedores" id="nombreProveedor">
                                    <!-- th:classappend="${#fields.hasErrors('proveedores') ? 'is-invalid' : ''}" -->
                                    <option value="">Selecciona un proveedor</option>
                                    <option th:each="proveedor: ${listaProveedores}"
                                            th:value="${proveedor.idProveedor}"
                                            th:data-zona="${proveedor.zona.nombre}"
                                            th:text="${proveedor.nombreProveedor}">
                                    </option>
                                </select>
                                <!-- <div class="invalid-feedback" th:if="${#fields.hasErrors('proveedores')}" th:errors="*{proveedores}">
                                     Mensaje de error de proveedor
                                 </div> -->
                            </div>

                            <!-- Categoría
                            <div class="col-md-6">
                                <label for="categoria" class="form-label">Categoría:</label>
                                <input type="text" class="form-control" id="categoria" name="categoria" placeholder="Ingrese la categoría">
                            </div>-->
<!--
                            <div class="col-md-6">
                                <label class="form-label">Categoría:</label>

                                <input th:field="*{categoria}" type="text" class="form-control" placeholder="Ingrese la categoría"
                                       th:classappend="${#fields.hasErrors('categoria')?'is-invalid':''}"/>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">
                                    Mensaje de error de categoria
                                </div>
                            </div> -->


                            <div class="col-md-6">
                                <label class="form-label">Categoría:</label>
                                <select th:field="*{categoria}" class="form-select" required>
                                    <option value="">Selecciona una categoría</option>
                                    <option value="Electrónica">Electrónica</option>
                                    <option value="Hogar">Hogar</option>
                                    <option value="Ropa">Ropa</option>
                                    <option value="Juguetes">Juguetes</option>
                                    <option value="Deportes">Deportes</option>
                                    <option value="Libros">Libros</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">
                                    Mensaje de error de categoria
                                </div>
                            </div>

                        </div>

                        <div class="row mb-3">
                            <!-- Zona -->
                            <!-- Zona (automáticamente asignada al seleccionar el proveedor) -->
                            <div class="col-md-6">
                                <label for="zonaProducto" class="form-label">Zona Asignada:</label>
                                <input type="text" class="form-control" id="zonaProducto" placeholder="Zona asignada" disabled>
                            </div>

                            <!-- Descripción
                            <div class="col-md-6">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingrese la descripción"></textarea>
                            </div>-->
                            <div class="col-md-6">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}"
                                       placeholder="Ingrese la descripción" th:classappend="${#fields.hasErrors('descripcion') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Mensaje de descripcion</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Imagen del Producto (Formato .jpg):</label>
                                <input type="file" name="image" class="form-control" accept="image/*" />
                            </div>

                        </div>

                        <!-- Botón de registrar
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Registrar</button>
                        </div>

                        <div class="text-center my-3">
                            <a class="btn btn-danger" th:href="@{/producto/lista}">Cancelar</a>
                        </div>-->

                        <div class="text-center d-flex justify-content-center my-3">
                            <button type="button" class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#confirmModal">Registrar</button>
                            <a class="btn btn-danger mx-2" th:href="@{/producto/lista}">Cancelar</a>
                        </div>
                    </form>
                </div>

                <!-- Modal de Confirmación -->
                <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalLabel">Confirmar solicitud</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro del registro de un nuevo producto?
                            </div>
                            <div class="modal-footer">
                                <a th:href="@{/producto/nuevo}" class="btn btn-danger">Cancelar</a>
                                <button type="submit" class="btn btn-primary" form="formRegistro">Confirmar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap JS and dependencies (Popper.js and Bootstrap JS) -->
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

                <!-- Script para actualizar la zona asignada -->
                <script>
                    document.getElementById('nombreProveedor').addEventListener('change', function () {
                        const selectedProveedor = this.options[this.selectedIndex];
                        const zonaProducto = document.getElementById('zonaProducto');
                        const zona = selectedProveedor.getAttribute('data-zona');

                        // Actualiza el campo de zona
                        zonaProducto.value = zona ? zona : 'Sin zona asignada';
                    });
                </script>


            </div>
        </div>
    </div>
</div>

<!-- Core JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/js/menu.js"></script>
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
