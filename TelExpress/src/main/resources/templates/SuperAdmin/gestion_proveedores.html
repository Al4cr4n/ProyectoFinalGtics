<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <div th:insert="~{SuperAdmin/fragments/menu.html::menu}"></div> <!-- este es el menu -->

    <!-- Layout container -->
    <div class="layout-page">
      <div th:insert="~{SuperAdmin/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <div class="container-xxl flex-grow-1 container-p-y">
          <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">
            Proveedores</h4>

          <!-- Tabla Proveedores -->
          <div class="row">
            <div class="col-12 col-lg-12 mb-4">

              <div class="card" style="padding: 0.8rem;">


                <div class="card-header">
                  <form action="/superadmin/proveedor/buscar" method="GET" class="mb-4">
                    <div class="input-group">
                      <input type="text" name="searchField" class="form-control" placeholder="Buscar proveedor por nombre o apellido" th:value="${searchField}" />
                      <button class="btn btn-primary" type="submit">Buscar</button>
                      <!-- Botón de Limpiar -->
                      <a href="/superadmin/proveedor/lista" class="btn btn-secondary" type="button">Limpiar</a>
                    </div>
                  </form>


                <form action="/superadmin/proveedor/filtrar" method="GET" class="mb-4">
                  <div class="d-flex justify-content-between align-items-center mb-3"> <!-- Contenedor flexible para filtros y botón -->
                    <div class="input-group w-25"> <!-- Filtro de zonas -->
                      <select name="zona" class="form-select" onchange="this.form.submit()">
                        <option value="0" th:selected="${zonaSeleccionada == null || zonaSeleccionada == 0}">Todas las zonas</option>
                        <option th:each="zona : ${listaZona}" th:value="${zona.idzona}" th:selected="${zona.idzona == zonaSeleccionada}" th:text="${zona.nombre}"></option>
                      </select>
                    </div>

                    <!-- Botón "Crear Nuevo" -->
                    <a class="btn btn-primary" th:href="@{/superadmin/proveedor/nuevo}" style="margin-left: auto;">Crear Nuevo</a>
                  </div>
                </form>
                  <!-- Mensaje de éxito con botón de cierre -->
                  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                  <!-- Mensaje de error con botón de cierre -->
                  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                </div>



                <div class="table-responsive text-nowrap">
                  <table class="table table-striped" id="proveedoresTable">
                    <thead class="table-light">
                    <tr>
                      <th>N°</th>
                      <th>Proveedor</th>
                      <th>Tienda</th>
                      <th>DNI</th>
                      <th>Zona</th>
                      <th>RUC</th>
                      <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Aquí van las filas con los proveedores -->
                    <tr th:each="proveedor, info : ${listaProveedores}">
                      <td th:text="${info.index + 1}"></td>
                      <td th:text="${proveedor.nombreProveedor}"></td>
                      <td th:text="${proveedor.nombreTienda}"></td>
                      <td th:text="${proveedor.dni}"></td>
                      <td th:text="${proveedor.zona.nombre}"></td>
                      <td th:text="${proveedor.ruc}"></td>
                      <td>
                        <a class="btn btn-sm btn-primary" th:href="@{'/superadmin/proveedor/editar?id=' + ${proveedor.idProveedor}}">
                          <i class="bx bx-edit-alt"></i>
                        </a>
                        <a href="#" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"
                           th:attr="onclick='setDeleteUrl(\'/superadmin/proveedor/borrar?id=' + ${proveedor.idProveedor} + '\')'">
                          <i class="bx bx-trash"></i>
                        </a>
                      </td>
                    </tr>
                    <!-- Puedes agregar más filas aquí -->
                    </tbody>
                    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteLabel">Confirmar Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            ¿Estás seguro de que deseas eliminar este proveedor?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                            <a href="#" id="confirmDeleteButton" class="btn btn-danger">Eliminar</a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </table>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const rowsPerPage = 5; // Número de filas por página
    const table = document.getElementById("proveedoresTable");
    const tableBody = table.querySelector("tbody");
    const rows = tableBody.querySelectorAll("tr");
    const pagination = document.getElementById("paginacion");
    let currentPage = 1;
    const totalPages = Math.ceil(rows.length / rowsPerPage);

    function displayRows(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;

      // Ocultar todas las filas y mostrar sólo las de la página actual
      rows.forEach((row, index) => {
        row.style.display = (index >= start && index < end) ? "" : "none";
      });
    }

    function setupPagination() {
      pagination.innerHTML = "";

      // Botón "Anterior"
      const prevButton = document.createElement("li");
      prevButton.className = "page-item" + (currentPage == 1 ? " disabled" : "");
      prevButton.innerHTML = `<a class="page-link" href="#"> << </a>`;
      prevButton.addEventListener("click", function(e) {
        e.preventDefault();
        if (currentPage > 1) {
          currentPage--;
          displayRows(currentPage);
          setupPagination();
        }
      });
      pagination.appendChild(prevButton);

      // Números de página
      for (let i = 1; i <= totalPages; i++) {
        const pageItem = document.createElement("li");
        pageItem.className = "page-item" + (currentPage == i ? " active" : "");
        pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
        pageItem.addEventListener("click", function(e) {
          e.preventDefault();
          currentPage = i;
          displayRows(currentPage);
          setupPagination();
        });
        pagination.appendChild(pageItem);
      }

      // Botón "Siguiente"
      const nextButton = document.createElement("li");
      nextButton.className = "page-item" + (currentPage == totalPages ? " disabled" : "");
      nextButton.innerHTML = `<a class="page-link" href="#"> >> </a>`;
      nextButton.addEventListener("click", function(e) {
        e.preventDefault();
        if (currentPage < totalPages) {
          currentPage++;
          displayRows(currentPage);
          setupPagination();
        }
      });
      pagination.appendChild(nextButton);
    }

    // Inicializar la tabla y la paginación
    displayRows(currentPage);
    setupPagination();
  });
</script>
