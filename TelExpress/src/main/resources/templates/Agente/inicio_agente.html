<!DOCTYPE html>

<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title>Inicio- Agente</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="/assets/css/demo.css" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

  <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="/assets/vendor/js/helpers.js"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="/assets/js/config.js"></script>
</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">

    <div th:insert="~{Agente/fragments/menu.html::menu}"></div> <!-- este es el menu -->

    <!-- Layout container -->
    <div class="layout-page">

      <div th:insert="~{Agente/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Aquí se agrega el contenido central -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <div class="card">
            <div class="card-body">

              <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">
                ¡Bienvenido agente!
              </h4>

              <!-- Añadimos margen superior al segundo h4 -->
              <h4 class="mb-2" style="margin-top: 20px; margin-bottom: -20px; font-size: 20px; font-family: 'Poppins', sans-serif; font-weight: 100">
                En esta sección, podrás ver algunas funciones que puedes realizar como agente.
              </h4>

              <!-- Contenedor flexbox para alinear el texto y la imagen -->
              <div style="display: flex; justify-content: space-between; align-items: center; margin-top: -60px">
                <!-- Banner con el texto de funciones a la izquierda -->
                <div style="background-color: #6DC8C2; padding: 20px; border-radius: 10px; width: 60%;">
                  <p style="font-size:20px; color: white; font-family: 'Poppins', sans-serif; font-weight: 100;">
                    Funciones:
                    <br>1. Ver lista de todos los usuarios.
                    <br>2. Poder banear a los usuarios.
                    <br>3. Chatear con los usuarios
                    <br>4. Responder dudas de los usuarios
                  </p>
                </div>
                <!-- Imagen alineada a la derecha -->
                <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

                <img src="/assets/img/agente/inicio_agente.png" alt="Imagen" style="width: 400px; margin-left: 20px;">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Aquí termina el contenido central -->

    </div>
    <!-- / Layout page -->
  </div>

  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
<script src="/assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
