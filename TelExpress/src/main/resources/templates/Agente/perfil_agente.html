<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Perfil</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>

    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:insert="~{Agente/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:insert="~{Agente/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <!--Aqui termina el navbar-->
            <!--Este es el contenedor principal-->
            <div class="container-xxl flex-grow-1 container-p-y">
                <!--<h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">Mi perfil</h4>-->
                <div class="card">
                    <div class="card-body">
                        <div class="card-body text-center">
                            <img src="/assets/img/avatars/1.png" alt="User Avatar" class="d-block mx-auto w-px-100 h-px-100 rounded-circle mb-4">
                            <h4 class="mb-4" style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold;">Mi perfil</h4>

                            <!--Llamado-->
                            <form id="formAccountSettings" method="POST" th:object="${agente}" onsubmit="return false">
                                <div class="row">
                                    <div class="mb-3 col-md-6">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input class="form-control" type="text" id="firstName" th:field="*{nombre}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input class="form-control" type="text" id="lastName" th:field="*{apellido}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="dni" class="form-label">DNI</label>
                                        <input class="form-control" type="text" id="dni" th:field="*{dni}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="phoneNumber" class="form-label">Teléfono</label>
                                        <input class="form-control" type="text" id="phoneNumber" th:field="*{telefono}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="email" class="form-label">Correo</label>
                                        <input class="form-control" type="text" id="email" th:field="*{correo}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="organization" class="form-label">Código despachador</label>
                                        <input type="text" class="form-control" id="organization" th:field="*{despachador}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="ruc" class="form-label">RUC</label>
                                        <input class="form-control" type="text" id="ruc" th:field="*{ruc}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="razonSocial" class="form-label">Razón Social</label>
                                        <input class="form-control" type="text" id="razonSocial" th:field="*{razonSocial}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="address" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="address" th:field="*{direccion}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="district" class="form-label">Distrito</label>
                                        <input type="text" class="form-control" id="district" th:field="*{distrito.nombredistrito}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="jurisdiction" class="form-label">Código de jurisdicción</label>
                                        <input type="text" class="form-control" id="jurisdiction" th:field="*{jurisdiccion}" readonly />
                                    </div>
                                    <div class="mb-3 col-md-6">
                                        <label for="zone" class="form-label">Zona</label>
                                        <input type="text" class="form-control" id="zone" th:field="*{zona.nombre}" readonly />
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-4">
                                    <a href="/agente/inicio" class="btn btn-danger">Regresar</a>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Content wrapper -->

    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../../assets/vendor/libs/popper/popper.js"></script>
<script src="../../assets/vendor/js/bootstrap.js"></script>
<script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../../assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="../../assets/js/main.js"></script>

<!-- Page JS -->
<script src="../../assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
