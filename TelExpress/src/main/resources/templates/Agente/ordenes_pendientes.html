<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Órdenes Pendientes</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />
    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>
    <script src="/assets/js/config.js"></script>

    <!-- TelExpress fuente de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{Agente/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Layout page -->
        <div class="layout-page">
            <div th:insert="~{Agente/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Tabla de órdenes -->
                    <div class="row">
                        <div class="col-12 col-lg-12 mb-4">
                            <div class="card">
                                <!-- Formulario de búsqueda -->
                                <div class="p-3 d-flex">
                                    <form th:action="@{/agente/ordenes_pendientes}" method="get" class="d-flex w-100">
                                        <input type="text" name="search" class="form-control me-2 search-bar" placeholder="Buscar por nombre o apellido..."
                                               th:value="${search}">
                                        <button type="submit" class="btn btn-primary">Buscar</button>
                                    </form>
                                </div>
                                <!-- Mostrar mensaje de error si no se encuentran resultados -->
                                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                    <span th:text="${errorMessage}"></span>
                                </div>

                                <h5 class="card-header">Órdenes Pendientes</h5>
                                <div class="table-responsive text-nowrap">
                                    <table class="table table-striped" id="ordenesTable">
                                        <thead class="table-light">
                                        <tr>
                                            <th>N°</th>
                                            <th>Cliente</th>
                                            <th>Apellido</th>
                                            <th>Dirección</th>
                                            <th>Estado</th>
                                            <th>Fecha</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="orden : ${ordenes}">
                                            <td th:text="${orden.idOrdenes}"></td>
                                            <td th:text="${orden.usuario != null ? orden.usuario.nombre : 'Usuario no disponible'}"></td>
                                            <td th:text="${orden.usuario != null ? orden.usuario.apellido : 'Usuario no disponible'}"></td>
                                            <td th:text="${orden.usuario != null ? orden.usuario.direccion : 'Dirección no disponible'}"></td>
                                            <td>
                                                <span class="badge bg-label-danger" th:text="${orden.estadoOrdenes}"></span>
                                            </td>
                                            <td th:text="${orden.fechaArribo != null ? #dates.format(orden.fechaArribo, 'yyyy-MM-dd') : 'Fecha no disponible'}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>


                                <!-- Paginación -->
                                <!-- Paginación -->
                                <nav aria-label="Page navigation" class="mt-4 mb-4">
                                    <ul class="pagination justify-content-center" id="paginacion"></ul>
                                </nav>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const rowsPerPage = 5; // Número de filas por página
        const table = document.getElementById("ordenesTable");
        const tableBody = table.querySelector("tbody");
        const rows = tableBody.querySelectorAll("tr");
        const pagination = document.getElementById("paginacion");
        let currentPage = 1;
        const totalPages = Math.ceil(rows.length / rowsPerPage);

        function displayRows(page) {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            // Ocultar todas las filas y mostrar sólo las de la página actual
            rows.forEach((row, index) => {
                row.style.display = (index >= start && index < end) ? "" : "none";
            });
        }

        function setupPagination() {
            pagination.innerHTML = "";

            // Botón "Anterior"
            const prevButton = document.createElement("li");
            prevButton.className = "page-item" + (currentPage == 1 ? " disabled" : "");
            prevButton.innerHTML = `<a class="page-link" href="#"> << </a>`;
            prevButton.addEventListener("click", function(e) {
                e.preventDefault();
                if (currentPage > 1) {
                    currentPage--;
                    displayRows(currentPage);
                    setupPagination();
                }
            });
            pagination.appendChild(prevButton);

            // Números de página
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement("li");
                pageItem.className = "page-item" + (currentPage == i ? " active" : "");
                pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                pageItem.addEventListener("click", function(e) {
                    e.preventDefault();
                    currentPage = i;
                    displayRows(currentPage);
                    setupPagination();
                });
                pagination.appendChild(pageItem);
            }

            // Botón "Siguiente"
            const nextButton = document.createElement("li");
            nextButton.className = "page-item" + (currentPage == totalPages ? " disabled" : "");
            nextButton.innerHTML = `<a class="page-link" href="#"> >> </a>`;
            nextButton.addEventListener("click", function(e) {
                e.preventDefault();
                if (currentPage < totalPages) {
                    currentPage++;
                    displayRows(currentPage);
                    setupPagination();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Inicializar la tabla y la paginación
        displayRows(currentPage);
        setupPagination();
    });
</script>
<!-- Core JS -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
<script src="/assets/vendor/js/menu.js"></script>

<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<script src="/assets/js/main.js"></script>
<script src="/assets/js/dashboards-analytics.js"></script>

</body>
</html>
