        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
        xmlns="http://www.w3.org/1999/html"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0"
    />

    <title>Crear- CoordinadorZonal</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>

    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{CoordinadorZonal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <div th:insert="~{CoordinadorZonal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <!--Este es el contenedor principal-->
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">Perfil</h4>
                <div class="card">
                    <div class="card-body">
                        <div class="card-body">
                            <!--FORM-->
                            <form id="formAccountSettings" method="post" onsubmit="return false" th:action="@{/coordinador/perfilagente_zonal}">
                                <div class="row">
                                    <input th:field="*{agente.id}" name="id" type="hidden"/>
                                    <!--NOMBRE-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Nombre</label>
                                        <input th:field="*{agente.nombre}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--APELLIDO-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Apellido</label>
                                        <input th:field="*{agente.apellido}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--DNI-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">DNI</label>
                                        <input th:field="*{agente.dni}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--TELEFONO-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Teléfono</label>
                                        <input th:field="*{agente.telefono}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--CORREO-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Correo</label>
                                        <input th:field="*{agente.correo}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--CODIGO DESPECHADOR-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Código despachador</label>
                                        <input th:field="*{agente.codigoDespachador.despachador}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--RUC-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">RUC</label>
                                        <input th:field="*{agente.ruc}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--RAZON SOCIAL-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Razón Social</label>
                                        <input th:field="*{agente.razonSocial}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--DIRECCIÓN-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Dirección</label>
                                        <input th:field="*{agente.direccion}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--DISTRITO-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Distrito</label>
                                        <input th:field="*{agente.distrito.nombredistrito}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--CODIGO DE JURISDICCIÓN-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Código de jurisdicción</label>
                                        <input th:field="*{agente.jurisdiccion.jurisdiccion}" type="text" class="form-control" readonly>
                                    </div>
                                    <!--ZONA-->
                                    <div class="mb-3 col-md-6">
                                        <label class="form-label">Zona</label>
                                        <input th:field="*{agente.zona.nombre}" type="text" class="form-control" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Content wrapper -->

    </div>
    <!-- / Layout page -->
</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->


<!-- Modal de Confirmación -->
<div class="modal fade" id="modalConfirmarSolicitud" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCenterTitle" style="font-family: 'Poppins', sans-serif; font-size: 20px; text-align: center;">Confirmar solicitud</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <hr class="my-4 " />
            <div class="modal-body">
                <div class="row">
                    <div class="col mb-3">
                        <label>¿Estás seguro de la creación de un nuevo agente de compra?</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center mx-2">
                <a href="/coordinador/crearagente_zonal" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</a>
                <a href="/coordinador/listaagente_zonal" class="btn btn-primary">Confirmar</a>
            </div>
        </div>
    </div>
</div>






<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="/assets/vendor/libs/jquery/jquery.js"></script>
<script src="/assets/vendor/libs/popper/popper.js"></script>
<script src="/assets/vendor/js/bootstrap.js"></script>
<script src="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="/assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="/assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="/assets/js/main.js"></script>

<!-- Page JS -->
<script src="/assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
