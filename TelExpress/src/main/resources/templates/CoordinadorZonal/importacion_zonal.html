<script>
    $(document).ready(function() {
        // Inicializar el calendario
        $('#calendar').fullCalendar({
            locale: 'es',  // Traduce los meses y días a español
            headerToolbar: {
                left: 'prev,next',  // Botones de navegación a la izquierda
                center: 'title',    // Título (mes y año) centrado
                right: ''           // No hay elementos a la derecha
            },
            events: [
                /* Aquí cargamos los productos dinámicamente desde el modelo */
                /* Iterar sobre los productos pasados desde el controlador */
                /* Suponiendo que 'productos' contiene la lista de productos en el modelo */
                /* El campo de fecha es fecharribo, y se muestran nombreProducto y categoría */
                /* Usar Thymeleaf para generar la lista de eventos */
                /* Producto #1 */
                /* Ejemplo de un evento, usar el forEach de Thymeleaf para crear más */
                /* Puedes modificar esto para usar diferentes colores o estilos dependiendo de la categoría */
                /* Nota: Asegúrate que el formato de la fecha es compatible con fullCalendar */

                /* Thymeleaf itera sobre los productos */
                /* Esto genera los eventos del calendario */
                /* Los colores pueden cambiar por categoría */
                /* backgroundColor puede depender de la categoría del producto */
                /* Estos eventos se agregarán dinámicamente */
                /* Formatea el texto para que coincida con los productos en el calendario */
                /* Genera los eventos dinámicamente en FullCalendar */

                /* Agrega lógica para el título del evento */
                /* Tipo de lógica: Filtrar eventos */
                /* Filtrar eventos: calendario dinámico */
            ],
            eventLimit: true, // Habilitar el límite de eventos por día
            eventLimitText: function(n) {
                return "+" + n + " more"; // Mostrar el texto "+x more"
            },
            eventLimitClick: 'popover', // Mostrar un popover con los eventos ocultos
            views: {
                month: {
                    eventLimit: 2 // Limitar a 2 eventos visibles por día
                }
            }
        });

        // Almacenar todos los eventos originales
        var allEvents = $('#calendar').fullCalendar('clientEvents');

        // Filtrar eventos por tipo
        $('.filter-btn').on('click', function() {
            var eventType = $(this).data('type');

            //var allEvents = $('#calendar').fullCalendar('clientEvents');
            // Eliminar todos los eventos
            $('#calendar').fullCalendar('removeEvents');

            // Mostrar todos los eventos si se selecciona "Mostrar Todos"
            if (eventType === 'all') {
                //allEvents.forEach(function(event) {
                //    event._def.ui.display = 'block';
                //});
                // Mostrar todos los eventos si se selecciona "Mostrar Todos"
                $('#calendar').fullCalendar('addEventSource', allEvents);
            } else {
                // Filtrar eventos por tipo y agregarlos de nuevo
                var filteredEvents = allEvents.filter(function(event) {
                    return event.type === eventType;
                });
                //allEvents.forEach(function(event) {
                //    event._def.ui.display = event.type === eventType ? 'block' : 'none';
                //});
                $('#calendar').fullCalendar('addEventSource', filteredEvents);
            }

            // Refrescar el calendario
            $('#calendar').fullCalendar('rerenderEvents');
        });
    });
</script>
