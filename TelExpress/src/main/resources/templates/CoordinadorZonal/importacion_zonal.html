<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/es.js"></script><!--traduce -->

<script th:inline="javascript">
    $(document).ready(function () {
        // Inicializar el calendario
        $('#calendar').fullCalendar({
            locale: 'es',
            header: {
                left: 'prev,next',
                center: 'title',
                right: 'month,agendaWeek,agendaDay'
            },
            events: [[${events}]], // Cargamos los eventos desde el backend
            eventRender: function (event, element) {
                // Cambia el color de la letra de cada evento a blanco
                element.css('color', '#ffffff');
            },
            eventLimit: true, // Límite de eventos por día
            views: {
                month: {
                    eventLimit: 6 // Mostrar máximo 6 eventos por día en la vista mensual
                }
            }
        });

        // Almacenar todos los eventos cargados originalmente
        var allEvents = $('#calendar').fullCalendar('clientEvents');

        // Manejar el filtro de categorías
        $('.filter-btn').on('click', function () {
            var selectedCategory = $(this).data('type'); // Obtener la categoría seleccionada

            // Quitar la clase 'active' de todos los botones
            $('.filter-btn').removeClass('active');

            // Agregar la clase 'active' al botón seleccionado
            $(this).addClass('active');

            // Limpiar todos los eventos del calendario
            $('#calendar').fullCalendar('removeEvents');

            if (selectedCategory === 'all') {
                // Mostrar todos los eventos
                $('#calendar').fullCalendar('addEventSource', allEvents);
            } else {
                // Filtrar eventos según la categoría seleccionada
                var filteredEvents = allEvents.filter(function (event) {
                    return event.type === selectedCategory;
                });

                $('#calendar').fullCalendar('addEventSource', filteredEvents);
            }
        });


    });

</script>
