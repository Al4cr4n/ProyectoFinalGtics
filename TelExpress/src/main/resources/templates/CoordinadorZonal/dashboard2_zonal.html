    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.5em 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #f5f5f5;
            color: #333;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: #00C8E5;
            color: #ccc8c8;
            border: 1px solid #aecef0;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;

        }
        /* Ocultar el botón "Primera" y "Última" */
        .dataTables_wrapper .dataTables_paginate .paginate_button.first,
        .dataTables_wrapper .dataTables_paginate .paginate_button.last {
            display: none;
        }
        /* Estilos para el contenedor del gráfico de pastel */
        .pie-chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Gráfico de pastel */
        .pie-chart {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(
                    #76D7C4 0% 31.6%,   /* Color para Nicole Zapata */
                    #5DADE2 31.6% 57.9%, /* Color para Marco Llamocca */
                    #2C3E50 57.9% 100%   /* Color para Cesar Espinoza */
            );
        }

        /* Estilos para la leyenda */
        .legend {
            margin-top: 10px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 15px;
            height: 15px;
            margin-right: 8px;
        }

        .color-nicole {
            background-color: #76D7C4;
        }

        .color-marco {
            background-color: #5DADE2;
        }

        .color-cesar {
            background-color: #2C3E50;
        }

    </style>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <div th:insert="~{CoordinadorZonal/fragments/menu.html::menu}"></div> <!-- este es el menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <div th:insert="~{CoordinadorZonal/fragments/navbar.html::navbar}"></div> <!-- este es el navbar -->

            <!--Este es el contenedor principal-->
            <div class="container-xxl flex-grow-1 container-p-y">
                <h4 style="font-family: 'Poppins', sans-serif; color: #7367F0; font-weight: bold; padding-top: 1rem; padding-bottom: 1rem; margin-bottom: 1rem; text-align: center; font-size: 40px;">Dashboard</h4>
                <div class="card">
                    <div class="card-body">


                        <!-- Top 10 Usuarios con Más Importaciones -->
                        <div class="col-md-8">
                            <div class="card mb-4">
                                <h5 class="card-header" style="font-family: 'Poppins', sans-serif;">Top 10 Usuarios con Más Importaciones</h5>
                                <div class="card-body">
                                    <div class="demo-vertical-spacing demo-only-element">
                                        <!-- Iterar sobre la lista de usuarios -->
                                        <div th:each="usuario, iterStat : ${listaTopUsuarios}">
                                            <!-- Mostrar el nombre del usuario -->
                                            <h6 style="margin-bottom: 5px;">Usuario [[${iterStat.index + 1}]]: [[${usuario.nombre}]]</h6>

                                            <!-- Barra de progreso -->
                                            <div class="progress" style="margin-bottom: 10px;">
                                                <div class="progress-bar" role="progressbar"
                                                     th:style="'width: ' + (${usuario.cantidadcompras} * 100 / ${listaTopUsuarios[0].cantidadcompras}) + '%; background-color: ' + ${colores[iterStat.index]}"
                                                     th:aria-valuenow="${usuario.cantidadcompras}" aria-valuemin="0" aria-valuemax="${listaTopUsuarios[0].cantidadcompras}"></div>
                                            </div>

                                            <!-- Mostrar cantidad comprada en lugar del porcentaje -->
                                            <span th:text="${usuario.cantidadcompras} + ' compras'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- PAGINACION -->
                        <div class="d-flex justify-content-end mt-4">
                            <nav aria-label="Page navigation" class="text-end">
                                <ul class="pagination">
                                    <li class="page-item prev">
                                        <a class="page-link" href="/coordinador/dashboard_zonal">
                                            <i class="tf-icon bx bx-chevron-left"></i>
                                        </a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="/coordinador/dashboard_zonal">1</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="/coordinador/dashboard2_zonal">2</a>
                                    </li>
                                    <li class="page-item next">
                                        <a class="page-link" href="javascript:void(0);">
                                            <i class="tf-icon bx bx-chevron-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <!--/ PAGINACION -->
                    </div>
                </div>
            </div>
            <!--Aqui termina el contenedor principal-->
        </div>
    <!-- / Layout page -->

</div>

<!-- Overlay -->
<div class="layout-overlay layout-menu-toggle"></div>

</div>
