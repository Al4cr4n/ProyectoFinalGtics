<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template-free"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"

    />
    <title>Menu- Coordinador Zonal</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
            rel="stylesheet"
    />
    <!--FUENTE DEL TEXTO 1-->
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="/assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="/assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="/assets/js/config.js"></script>

    <!--TelExpress fuente de letra-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div th:fragment="menu">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
            <!-- Contenedor para la imagen centrada -->
            <div style="text-align: center;">
                <img src="/assets/img/icons/unicons/logo.png" alt="Imagen" style="width: 150px; margin-bottom: -70px; margin-top: -20px">
            </div>

            <div class="app-brand demo" style="text-align: center;">
                <a href="/coordinador/inicio_coordinador_zonal" class="app-brand-link">
                    <span class="app-brand-text demo menu-text fw-bolder" style="font-family: 'Poppins', sans-serif; color: #7367F0; padding-left: 15px;">TelExpress</span>
                </a>

                <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
                    <i class="bx bx-chevron-left bx-sm align-middle"></i>
                </a>
            </div>


            <div class="menu-inner-shadow"></div>

            <ul class="menu-inner py-1">
                <!-- Inicio -->
                <li class="menu-item" th:classappend="${paginaActual == 'inicio'} ? 'active'">
                    <a href="/coordinador/inicio_coordinador_zonal" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-home-circle"></i>
                        <div data-i18n="Inicio">Inicio</div>
                    </a>
                </li>

                <!-- Dashboard -->
                <li class="menu-item" th:classappend="${paginaActual == 'dashboard'} ? 'active'">
                    <a href="/coordinador/dashboard_zonal" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-grid-alt"></i>
                        <div data-i18n="Dashboard">Dashboard</div>
                    </a>
                </li>

                <!-- Agentes -->
                <li class="menu-item" th:classappend="${paginaActual == 'agentes'} ? 'active'">
                    <a href="/coordinador/listaagente_zonal" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-user-plus"></i>
                        <div data-i18n="Agentes">Agentes</div>
                    </a>
                </li>

                <!-- Importaciones -->
                <li class="menu-item" th:classappend="${paginaActual == 'importaciones'} ? 'active'">
                    <a href="/coordinador/importacion_zonal" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-import"></i>
                        <div data-i18n="Importaciones">Importaciones</div>
                    </a>
                </li>

                <!-- Productos -->
                <li class="menu-item" th:classappend="${paginaActual == 'productos'} ? 'active'">
                    <a href="/coordinador/productos_zonal" class="menu-link">
                        <i class="menu-icon tf-icons bx bx-package"></i>
                        <div data-i18n="Productos">Productos</div>
                    </a>
                </li>
            </ul>


        </aside>
        <!-- / Menu -->
    </div>
</body>
</html>
